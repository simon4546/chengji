<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
</head>
<body>
    <div class="change-password">
        <h2>修改密码</h2>
        <form id="changePasswordForm">
            <div>
                <label for="oldPassword">原密码:</label>
                <input type="password" id="oldPassword" required />
            </div>
            <div>
                <label for="newPassword">新密码:</label>
                <input type="password" id="newPassword" required />
            </div>
            <div>
                <label for="confirmPassword">确认密码:</label>
                <input type="password" id="confirmPassword" required />
            </div>
            <button type="submit">修改密码</button>
        </form>
        <p id="changePasswordError" style="color: red;"></p>
    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                document.getElementById('changePasswordError').textContent = '新密码和确认密码不一致';
                return;
            }

            try {
                const response = await fetch('https://example.com/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ oldPassword, newPassword })
                });
                const data = await response.json();
                if (data.success) {
                    alert('密码修改成功');
                    window.location.href = '/login'; // 替换为实际路径
                } else {
                    document.getElementById('changePasswordError').textContent = data.message || '修改密码失败';
                }
            } catch (error) {
                document.getElementById('changePasswordError').textContent = '网络错误';
            }
        });
    </script>

    <style>
        .change-password {
            max-width: 300px;
            margin: auto;
        }
    </style>
</body>
</html>
