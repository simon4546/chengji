<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态数据列表</title>
</head>

<body>
    <div id="app">
        <header>
            <nav>
                <ul>
                    <li @click="fetchData('math')">数学</li>
                    <li @click="fetchData('chinese')">语文</li>
                    <li @click="fetchData('english')">英语</li>
                </ul>
            </nav>
        </header>
        <main>
            <ul>
                <li v-for="item in items" :key="item.id">{{ item.name }}</li>
            </ul>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: []
            },
            methods: {
                fetchData(subject) {
                    $.ajax({
                        url: `https://example.com/api/${subject}`, // 替换为实际 API 地址
                        method: 'GET',
                        success: (data) => {
                            this.items = data; // 假设返回的数据格式为 [{ id: 1, name: '内容1' }, ...]
                        },
                        error: (error) => {
                            console.error('获取数据失败:', error);
                        }
                    });
                }
            }
        });

    </script>
</body>

</html>
